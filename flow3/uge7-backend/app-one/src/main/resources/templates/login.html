<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Frontpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

<body>

<h1>Please log in</h1>

<div id="loginbox">
    <form action="index.html">
        <label for="loginboxname"></label>
        <input id="loginboxname" type="text" name="loginboxname">
        <label for="loginboxpwd"></label>
        <input id="loginboxpwd" type="text" name="loginboxpwd">
        <input id="logboxsend" type="submit" value="Submit">
    </form>
</div>


</body>
</html>
